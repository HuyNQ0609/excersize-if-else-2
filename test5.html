<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 5</title>
</head>
<body>
    <script>
        let a = prompt("Enter side length a: ");
        let b = prompt("Enter side length b: ");
        if (a <= 0 || b <= 0) {
          document.write("Sorry, edge length must be greater than zero!");
        } else {
          document.write("The area of a right triangle is: " + a * b / 2);
        }
    </script>
</body>
