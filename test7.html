<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 7</title>
</head>
<body>
  <script>
    let a = parseInt(prompt("Enter number a: "));
    let b = parseInt(prompt("Enter number b: "));
    let c = parseInt(prompt("Enter number c: "));
    let delta = b * b - 4 * a * c;
    if( a === 0) {
      if( b === 0) {
          if( c === 0) {
              document.write("The equation is always correct.");
          } else {
              document.write("The equation has no solution.");
          }
      } else {
          document.write("x = " + (-b) / a);
      }
    } else {
        if( delta > 0) {
            document.write("The equation has two distinct solutions: " + "<br>" + "x1 = " + ((-b) + Math.sqrt(delta))/(2*a) + "<br>" + "x2 = " + ((-b)-Math.sqrt(delta))/(2*a));
        } else if(delta < 0) {
            document.write("The equation has two distinct complex solutions: " + "<br>" + "x1 = " + ((-b)/(2 * a) + " + " + ((Math.sqrt(-delta) / (2 * a)) + "i")) + "<br>" + "x2 = " + ((-b)/(2 * a) + " - " + ((Math.sqrt(-delta) / (2 * a)) + "i")));
        } else {
            document.write("The equation has double solution: " + "<br>" + "x1 = x2 = " + (-b)/(2*a));
        }
    }
  </script>
</body>
</html>
