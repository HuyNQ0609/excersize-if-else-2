<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test 12</title>
</head>
<body>
  <script>
    let a = prompt("Enter the amount you borrowed from the bank: ");
    for (let i = 1; i <= 12; i++) {
      if(i === 1) {
          document.write("The amount of interest you have to pay is: " + a / 12 + " VND" + "<br>");
      } else {
          document.write("The amount of interest you have to pay is: " + ( a/12 * i * 1.2 / 100) + " VND" + "<br>");
      }
    }
  </script>
</body>
</html>
